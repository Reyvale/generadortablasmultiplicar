<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Tablas de Multiplicar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            font-size: 22px;
            text-align: center;
        }
        label, input {
            margin: 8px 0;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        button {
            padding: 8px 16px;
            background-color: #6baed6;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5a98c2;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            background-color: #fafafa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 6px 8px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 12px;
        }
        th {
            background-color: #f7c9d2; 
            color: #333;
        }
        td {
            background-color: #f1e4e1; 
        }
        tr:nth-child(even) td {
            background-color: #e1d9d1; 
        }
        h4 {
            color: #6baed6;
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>Generador de Tablas de Multiplicar</h1>
    
    <div class="form-group">
        <label for="limit">Límite de las tablas:</label>
        <input type="number" id="limit" min="1" required>
    </div>

    <div class="form-group">
        <label for="multipleLimit">Límite de múltiplos:</label>
        <input type="number" id="multipleLimit" min="1" required>
    </div>

    <button onclick="generateTables()">Generar Tablas</button>

    <div class="result" id="result"></div>

    <script>
        function generateTables() {
            const limit = document.getElementById('limit').value;
            const multipleLimit = document.getElementById('multipleLimit').value;
          
            const base = 1;

            if (limit && multipleLimit) {
                let resultHtml = `<h3>Tablas de Multiplicar del 1 al ${limit}</h3>`;
                
                for (let i = 1; i <= limit; i++) {
                    resultHtml += `<h4>Tabla de Multiplicar del ${i}</h4>`;
                    resultHtml += `<table><thead><tr><th>Multiplicación</th><th>Resultado</th></tr></thead><tbody>`;
                    
                    for (let j = 1; j <= multipleLimit; j++) {
                        resultHtml += `<tr><td>${i} x ${j}</td><td>${i * j}</td></tr>`;
                    }
                    
                    resultHtml += `</tbody></table>`;
                }
                
                document.getElementById('result').innerHTML = resultHtml;
            } else {
                document.getElementById('result').innerHTML = `<p style="color: red;">Por favor, ingrese todos los valores (límite de las tablas y límite de múltiplos).</p>`;
            }
        }
    </script>

</body>
</html>
